<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!--/*@thymesVar id="aideHumaine" type="org.esupportail.esupagape.entity.AideHumaine"*/-->
    <div th:fragment="pj" class="modal fade" id="pj-aide-humaine" tabindex="-1" aria-labelledby="pj-aide-humaine-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="show-aide-materielle-label">Pièces jointes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr th:if="${aideHumaine.ficheRenseignement != null ||
                     aideHumaine.annexe != null ||
                     aideHumaine.rib != null ||
                     aideHumaine.carteVitale != null ||
                      aideHumaine.carteEtu != null}">
                            <th>Type</th>
                            <th>Nom</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr th:if="${aideHumaine.ficheRenseignement != null}">
                            <td th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></td>
                            <td th:text="${aideHumaine.ficheRenseignement.getFileName()}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-document'">
                                    <i class="fa-solid fa-download"></i></a>
                            </td>
                            <td>
                                <form th:if="${currentYear == currentDossier.year}" onsubmit="return confirm('Confirmez-vous la suppression de la fiche ?');"
                                        th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-document/'"
                                        th:method="delete">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${aideHumaine.annexe != null}">
                            <td th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></td>
                            <td th:text="${aideHumaine.annexe.getFileName()}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-annexe'">
                                    <i class="fa-solid fa-download"></i></a>
                            </td>
                            <td>
                                <form th:if="${currentYear == currentDossier.year}" onsubmit="return confirm('Confirmez-vous la suppression de l’annexe ?');"
                                        th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-annexe/'"
                                        th:method="delete">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${aideHumaine.contrat != null}">
                            <td th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></td>
                            <td th:text="${aideHumaine.contrat.getFileName()}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-contrat'">
                                    <i class="fa-solid fa-download"></i></a>
                            </td>
                            <td>
                                <form th:if="${currentYear == currentDossier.year}" onsubmit="return confirm('Confirmez-vous la suppression du contrat ?');"
                                        th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-contrat/'"
                                        th:method="delete">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${aideHumaine.rib != null}">
                            <td th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></td>
                            <td th:text="${aideHumaine.rib.getFileName()}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-rib'"><i class="fa-solid fa-download"></i>
                                </a>
                            </td>
                            <td>
                                <form th:if="${currentYear == currentDossier.year}" onsubmit="return confirm('Confirmez-vous la suppression du rib ?');"
                                        th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-rib/'"
                                        th:method="delete">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${aideHumaine.carteVitale != null}">
                            <td th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></td>
                            <td th:text="${aideHumaine.carteVitale.getFileName()}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-carteVitale'">
                                    <i class="fa-solid fa-download"></i></a>
                            </td>
                            <td>
                                <form th:if="${currentYear == currentDossier.year}" onsubmit="return confirm('Confirmez-vous la suppression de la carte Vitale ?');"
                                        th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-carteVitale/'"
                                        th:method="delete">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${aideHumaine.carteEtu != null}">
                            <td th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></td>
                            <td th:text="${aideHumaine.carteEtu.getFileName()}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-carteEtu'">
                                    <i class="fa-solid fa-download"></i></a>
                            </td>
                            <td>
                                <form th:if="${currentYear == currentDossier.year}" onsubmit="return confirm('Confirmez-vous la suppression de la carte étudiante ?');"
                                        th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-carteEtu/'"
                                        th:method="delete">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </table>
                    <form th:if="${currentYear == currentDossier.year}"
                            class="me-2"
                            th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/add-document/'"
                            th:method="post"
                            enctype="multipart/form-data">
                        <select name="typeDocumentAideHumaine" class="form-select">
                            <th:block th:each="typeDocumentAideHumaine : ${typeDocumentAideHumaines}">
                                <option th:value="${typeDocumentAideHumaine}" th:text="#{'aides.typeDocumentAideHumaine.' + ${typeDocumentAideHumaine}}"></option>
                            </th:block>
                        </select>
                        <div class="input-group mb-2">
                            <input type="file" name="multipartFiles" multiple class="form-control" required>
                            <input type="submit" class="btn btn-success " value="Ajouter">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-inline">
                        <button d="close-pj-aide-humaine" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
