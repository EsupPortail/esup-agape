<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--/*@thymesVar id="currentDossier" type="org.esupportail.esupagape.entity.Dossier"*/-->
<!--/*@thymesVar id="individu" type="org.esupportail.esupagape.entity.Individu"*/-->
<!--/*@thymesVar id="aideHumaine" type="org.esupportail.esupagape.entity.AideHumaine"*/-->
<!--/*@thymesVar id="periodeAideHumaineServiceMap" type="java.util.LinkedHashMap<Integer, org.esupportail.esupagape.entity.PeriodeAideHumaine>"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="d-inline-flex">
    <div th:replace="fragments/side :: side"></div>
    <div class="agape-content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dossiers}" class="text-center ">Liste des dossiers</a></li>
                <li class="breadcrumb-item"><a th:href="@{'/dossiers/' + ${currentDossier.id} + '/aides'}" class="text-center ">Liste des aides</a></li>
                <li class="breadcrumb-item active" aria-current="page"><span th:text="'Aide humaine du ' + ${#temporals.format(aideHumaine.startDate, 'dd/MM/yyyy HH:mm')}"></span></li>
            </ol>
        </nav>
        <div th:replace="fragments/tabs-years :: tabs-years"></div>
        <div th:replace="fragments/tabs-content :: tabs-content(active='aides')"></div>
        <div class="m-3">
            <h4><span th:text="'Aide humaine : ' + ${aideHumaine.nameAidant}"></span></h4>
            <hr>
            <div class="row">
                <div class="col-12 col-xl-4">
                    <form id="form-aide-humaine" class="container" th:method="put" th:action="@{/dossiers/{id}/aides/aides-humaines/{aideHumaineId}/update(id=${currentDossier.id},aideHumaineId=${aideHumaine.id})}" th:object="${aideHumaine}">
                        <div class="row mb-1 align-items-baseline">
                            <div class="col-4" style="width: 250px;">
                                <label class="form-label" for="statusAideHumaine">Statut</label>
                            </div>
                            <div class="">
                                <select disabled id="statusAideHumaine" name="statusAideHumaine" type="text" class="form-select" th:value="${aideHumaine.statusAideHumaine}">
                                    <option value="" disabled selected>Choisir</option>
                                    <option th:selected="${aideHumaine.statusAideHumaine == statusAideHumaine}" th:each="statusAideHumaine : ${statusAideHumaines}" th:text="#{'aides.statusAideHumaine.' + ${statusAideHumaine}}" th:value="${statusAideHumaine}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label th:for="startDate" class="form-label">Date de debut</label>
                            <input disabled id="startDate" type="datetime-local" class="form-control" th:name="startDate" th:value="${aideHumaine.startDate}" required>
                            <p th:if="${#fields.hasErrors('startDate')}" th:errorclass="error" th:errors="*{startDate}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fonction de l’aidant</label>
                            <th:block th:each="fonctionAidant : ${fonctionAidants}">
                                <div class="form-check">
                                    <input disabled class="form-check-input" type="checkbox" name="fonctionAidant" th:value="${fonctionAidant}" th:checked="${aideHumaine.fonctionAidant == fonctionAidant}">
                                    <label class="form-check-label" th:text="#{'aides.fonctionAidant.' + ${fonctionAidant}}"></label>
                                </div>
                            </th:block>
                        </div>
                        <div class="mb-3">
                            <label th:for="numEtuAidant" class="form-label">Numéro d’étudiant</label>
                            <input disabled id="numEtuAidant" type="text" class="form-control" th:field="*{numEtuAidant}">
                            <p th:if="${#fields.hasErrors('numEtuAidant')}" th:errorclass="error" th:errors="*{numEtuAidant}"></p>
                        </div>
                        <div class="accordion" id="accordionAideHumaine">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAidant" aria-expanded="true" aria-controls="collapseAidant">
                                        Informations de l’aidant : <span th:text="${aideHumaine.firstNameAidant} + ' ' + ${aideHumaine.nameAidant}"></span>
                                    </button>
                                </h2>
                                <div id="collapseAidant" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionAideHumaine">
                                    <div class="accordion-body">
                                        <div class="row mb-3">
                                            <label th:for="nameAidant" class="form-label col-form-label col-sm-3">Nom</label>
                                            <div class="col-sm-9">
                                            <input disabled id="nameAidant" type="text" class="form-control" th:field="*{nameAidant}" required>
                                            <p th:if="${#fields.hasErrors('nameAidant')}" th:errorclass="error" th:errors="*{nameAidant}"></p>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label th:for="firstNameAidant" class="form-label col-form-label col-sm-3">Prénom</label>
                                            <div class="col-sm-9">
                                            <input disabled id="firstNameAidant" type="text" class="form-control" th:field="*{firstNameAidant}" required>
                                            <p th:if="${#fields.hasErrors('firstNameAidant')}" th:errorclass="error" th:errors="*{firstNameAidant}"></p>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label th:for="dateOfBirthAidant" class="form-label col-form-label col-sm-3">Date de naissance</label>
                                            <div class="col-sm-9">
                                            <input disabled id="dateOfBirthAidant" type="date" class="form-control" th:field="*{dateOfBirthAidant}" required>
                                            <p th:if="${#fields.hasErrors('dateOfBirthAidant')}" th:errorclass="error" th:errors="*{dateOfBirthAidant}"></p>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label th:for="emailAidant" class="form-label col-form-label col-sm-3">Email</label>
                                            <div class="col-sm-9">
                                            <input disabled id="emailAidant" type="text" class="form-control" th:field="*{emailAidant}" required>
                                            <p th:if="${#fields.hasErrors('emailAidant')}" th:errorclass="error" th:errors="*{emailAidant}"></p>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label th:for="phoneAidant" class="form-label col-form-label col-sm-3">Téléphone</label>
                                            <div class="col-sm-9">
                                            <input disabled id="phoneAidant" type="text" class="form-control" th:field="*{phoneAidant}" required>
                                            <p th:if="${#fields.hasErrors('phoneAidant')}" th:errorclass="error" th:errors="*{phoneAidant}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input onclick="unlockForm(this);" id="unlock-aide-humaine" type="button" value="Modifier" class="btn btn-warning mt-2">
                        <input onclick="lockForm(this);" id="lock-aide-humaine" type="button" value="Annuler" class="btn btn-danger mt-2 d-none">
                        <button type="submit" id="submit-aide-humaine" class="btn btn-success mt-2 d-none">Enregistrer</button>
                    </form>
                </div>
                <div class="col-12 col-xl-8">
                    <table class="table table-striped table-sm">
                        <tr>
                            <th></th>
                            <th></th>
                            <th style="width: 100px;">Mois</th>
                            <th>Rendu le</th>
                            <th>Nombre d’heures</th>
                            <th>Mois de paye</th>
                            <th>Coût</th>
                            <th>Feuille</th>
                            <th>Planning</th>
                        </tr>
                        <th:block th:each="periodeAideHumaineEntry : ${periodeAideHumaineServiceMap}">
                            <tr>
                                <td style="width: 40px;">
                                    <button th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-delete'" type="button" class="btn btn-sm btn-danger d-none"><i class="bi bi-x"></i></button>
                                </td>
                                <form th:method="put" th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/update-periode/' + ${periodeAideHumaineEntry.key}">
                                <td>
                                    <button th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-edit'" type="button" class="btn btn-sm btn-warning"><i class="bi bi-lock"></i></button>
                                    <button th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-submit'" type="submit" class="btn btn-sm btn-success d-none"><i class="bi bi-unlock"></i></button>
                                </td>
                                <td th:text="${#strings.capitalize(T(java.time.Month).of(periodeAideHumaineEntry.key).getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).FRANCE))}"></td>
                                <td><input required type="date" name="registrationDate" th:value="${periodeAideHumaineEntry.value.registrationDate}" th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-registrationDate'"  class="form-control form-control-sm" disabled></td>
                                <td><input required type="number" step="0.5" name="nbHeures" th:value="${periodeAideHumaineEntry.value.nbHeures}" th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-nbHeures'"  class="form-control form-control-sm" disabled></td>
                                <td>
                                    <select required th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-moisPaye'" name="moisPaye" class="form-select form-select-sm" disabled>
                                        <option disabled selected value="">Choisir</option>
                                        <th:block th:each="month : ${T(java.time.Month).values()}">
                                            <option th:value="${month}" th:text="${#strings.capitalize(month.getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).FRANCE))}"
                                            th:selected="${periodeAideHumaineEntry.value.moisPaye == month}"></option>
                                        </th:block>
                                    </select>
                                </td>
                                <td><input required type="number" name="costString" th:value="${periodeAideHumaineEntry.value.costString}" step="0.01" th:id="'periode-' + ${periodeAideHumaineEntry.key} + '-cost'" class="form-control form-control-sm" disabled></td>
                                </form>
                                <td>
                                    <th:block th:if="${periodeAideHumaineEntry.value.id != null && periodeAideHumaineEntry.value.feuilleHeures == null}">
                                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" th:data-bs-target="'#feuilleModal-' + ${periodeAideHumaineEntry.key}"><i class="bi bi-clock"></i></button>
                                    <div class="modal fade" th:id="'feuilleModal-' + ${periodeAideHumaineEntry.key}" tabindex="-1" th:aria-labelledby="'feuilleModal-' + ${periodeAideHumaineEntry.key} + 'label'" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" th:id="'feuilleModal-' + ${periodeAideHumaineEntry.key} + 'label'">
                                                        Feuille d’heure de <span th:text="${#strings.capitalize(periodeAideHumaineEntry.value.mois.getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).FRANCE))}"></span>
                                                    </h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="me-2" th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/add-feuille-heures/' + ${periodeAideHumaineEntry.key}" th:method="post" enctype="multipart/form-data">
                                                        <label class="form-label">Ajouter un fichier</label>
                                                        <input type="file" name="multipartFiles" multiple class="form-control mb-2" required>
                                                        <input type="submit" class="btn btn-success float-end" value="Ajouter">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </th:block>
                                    <th:block th:if="${periodeAideHumaineEntry.value.id != null && periodeAideHumaineEntry.value.feuilleHeures != null}">
                                        <a th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-feuille-heures/' + ${periodeAideHumaineEntry.key}" type="button" class="btn btn-sm btn-info"><i class="bi bi-download"></i></a>
                                    </th:block>
                                </td>
                                <td>
                                    <th:block th:if="${periodeAideHumaineEntry.value.id != null}">
                                    <button type="button" class="btn btn-sm" th:classappend="${periodeAideHumaineEntry.value.planning != null ? 'btn-info' : 'btn-primary' }" data-bs-toggle="modal" th:data-bs-target="'#planningModal-' + ${periodeAideHumaineEntry.key}">
                                        <i th:if="${periodeAideHumaineEntry.value.planning == null}" class="bi bi-calendar2-plus"></i>
                                        <i th:if="${periodeAideHumaineEntry.value.planning != null}" class="bi bi-calendar2-week"></i>
                                    </button>
                                    <div class="modal fade" th:id="'planningModal-' + ${periodeAideHumaineEntry.key}" tabindex="-1" th:aria-labelledby="'planningModal-' + ${periodeAideHumaineEntry.key} + 'label'" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" th:id="'planningModal-' + ${periodeAideHumaineEntry.key} + 'label'">
                                                        Planning de <span th:text="${#strings.capitalize(periodeAideHumaineEntry.value.mois.getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).FRANCE))}"></span>
                                                    </h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <th:block th:if="${periodeAideHumaineEntry.value.planning == null}">
                                                    <form class="me-2" th:action="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/add-planning/' + ${periodeAideHumaineEntry.key}" th:method="post" enctype="multipart/form-data">
                                                        <label class="form-label">Ajouter un fichier</label>
                                                        <input type="file" name="multipartFiles" multiple class="form-control mb-2" required>
                                                        <input type="submit" class="btn btn-success float-end" value="Ajouter">
                                                    </form>
                                                    </th:block>
                                                    <th:block th:if="${periodeAideHumaineEntry.value.planning != null}">
                                                        <a th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/get-planning/' + ${periodeAideHumaineEntry.key}" type="button" class="btn btn-sm btn-info"><i class="bi bi-download"></i></a>
                                                        <a th:href="'/dossiers/' + ${currentDossier.id} + '/aides/aides-humaines/' + ${aideHumaine.id} + '/delete-planning/' + ${periodeAideHumaineEntry.key}" type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                                                    </th:block>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </th:block>
                                </td>
                            </tr>
                            <tr th:if="${periodeAideHumaineEntry.key == 12}">
                                <td></td>
                                <td></td>
                                <td>Semestre 1</td>
                                <td></td>
                                <td th:text="${aideHumainePeriodeSums.getNbHeuresSemestre1()}"></td>
                                <td></td>
                                <td th:text="${aideHumainePeriodeSums.getCoutSemestre1()}"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr th:if="${periodeAideHumaineEntry.key == 6}">
                                <td></td>
                                <td></td>
                                <td>Semestre 2</td>
                                <td></td>
                                <td th:text="${aideHumainePeriodeSums.getNbHeuresSemestre2()}"></td>
                                <td></td>
                                <td th:text="${aideHumainePeriodeSums.getCoutSemestre2()}"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr th:if="${periodeAideHumaineEntry.key == 6}">
                                <td></td>
                                <td></td>
                                <td>Total</td>
                                <td></td>
                                <td th:text="${aideHumainePeriodeSums.getNbHeuresTotales()}"></td>
                                <td></td>
                                <td th:text="${aideHumainePeriodeSums.getCoutTotal()}"></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </th:block>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: black"></footer>
<div th:replace="fragments/flash :: flash"></div>
</body>
</html>
