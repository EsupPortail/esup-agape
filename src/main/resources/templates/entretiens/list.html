<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!--/*@thymesVar id="individu" type="org.esupportail.esupagape.entity.Individu"*/-->
    <!--/*@thymesVar id="contacts" type="java.util.List<org.esupportail.esupagape.entity.Entretien>"*/-->
    <head th:replace="fragments/head :: head"></head>
    <body>
    <header th:replace="fragments/header :: header"></header>
    <main class="d-inline-flex">
        <div th:replace="fragments/side :: side"></div>
        <div class="agape-content agape-content-side">
            <div class="me-2">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dossiers}" class="text-center ">Liste des dossiers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Liste des entretiens</li>
                </ol>
                <div th:replace="fragments/tabs-years :: tabs-years"></div>
                <div th:replace="fragments/tabs-content :: tabs-content(active='entretiens')"></div>
                <a class="btn btn-primary mt-3" th:href="@{dossiers/{id}/entretiens/create(id=${currentDossier.id})}" type="button"> Ajouter</a>
                <table class="table table-striped table-responsive mx-auto mt-4" >
                    <thead class="text-start mt-2 mb-2 table-info">
                        <tr>
                            <th> <a class="sorted" sd:pagination-sort="date">Date</a></th>
                            <th><a class="sorted" sd:pagination-sort="typeContact">Type</a></th>
                            <th><a class="sorted" sd:pagination-sort="interlocuteur">Interlocuteur</a></th>
                            <th><a class="sorted" sd:pagination-sort="compteRendu">Compte rendu</a></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entretien : ${entretiens}">
                            <td th:text="${#temporals.format(entretien.date, 'dd/MM/yyyy HH:mm')}"></td>
                           <!-- <td th:text="#{'entretien.type-contact.' +${entretien.typeContact}}"></td>-->
                            <td th:utext="${entretien.typeContact != null} ? #{'entretien.type-contact.' + ${entretien.typeContact}} : 'Non renseigné'"></td>
                           <!-- <td th:text="${entretien.interlocuteur}"></td>-->
                            <td th:utext="${entretien.interlocuteur != null} ? ${entretien.interlocuteur} : 'Non renseigné'"></td>
                            <td class="text-break" th:text="${entretien.compteRendu}"></td>
                            <td>
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item border-0 p-1 bg-transparent">
                                        <a class="btn btn-info" th:href="@{/dossiers/{id}/entretiens/{entretienId}(id=${currentDossier.id},entretienId=${entretien.id})}" role="button"><i class="bi bi-eye"></i>
                                        </a>
                                    </li>
                                    <li class="list-group-item border-0 p-1 bg-transparent">
                                        <a class="btn btn-warning" th:href="@{/dossiers/{id}/entretiens/{entretienId}/update(id=${currentDossier.id},entretienId=${entretien.id})}" role="button"><i class="bi bi-pencil"></i>
                                        </a>
                                    </li>
                                    <li class="list-group-item border-0 p-1 bg-transparent">
                                        <a data-bs-toggle="modal"
                                                href="#"
                                                data-bs-target="#modal-warning"
                                                th:attr="data-bs-target='#modal-warning'+${entretien.id}"
                                                class="btn btn-danger"><i class="bi bi-journal-x"></i></a>
                                        <div class="modal modal-warning fade in" th:id="modal-warning+${entretien.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:action="@{/dossiers/{id}/entretiens/{entretienId}/delete(id=${currentDossier.id},entretienId=${entretien.id})}"
                                                            th:method="delete">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Suppression d'un entretien</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="alert alert-danger text-center">Confirmez-vous la suppression de
                                                                cet entretien?
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-outline pull-left"
                                                                    data-bs-dismiss="modal">
                                                                Annuler
                                                            </button>
                                                            <button type="submit" class="btn btn-outline pull-left btn-danger">Supprimer
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <section th:if="${#lists.isEmpty(entretiens.content)}" > <div class="col-lg-12 text-center">
                    <div sd:pagination-summary="">info</div>
                </div>
                </section>
                <nav th:unless="${#lists.isEmpty(entretiens.content)}" id="pagination" aria-label="pagination">
                    <div class="col-lg-12 text-center">
                        <div sd:pagination-summary="">info</div>
                    </div>
                    <ul class="d-print-none pagination justify-content-center " sd:pagination="full"></ul>
                </nav>
            </div>
        </div>
        </main>
        <footer th:replace="fragments/footer :: black"></footer>
        <div th:replace="fragments/flash :: flash"></div>
    </body>
</html>
