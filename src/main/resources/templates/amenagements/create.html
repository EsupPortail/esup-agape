<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--/*@thymesVar id="individu" type="org.esupportail.esupagape.entity.Individu"*/-->
<!--/*@thymesVar id="currentDossier" type="org.esupportail.esupagape.entity.Dossier"*/-->
<!--/*@thymesVar id="amenagement" type="java.util.List<org.esupportail.esupagape.entity.Amenagement>"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="d-inline-flex">
    <div th:replace="fragments/side :: side"></div>
    <div class="agape-content agape-content-side">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dossiers}" class="text-center ">Liste des dossiers</a></li>
            </ol>
        </nav>
        <div th:replace="fragments/tabs-years :: tabs-years"></div>
        <div th:replace="fragments/tabs-content :: tabs-content(active='amenagements')"></div>
        <div class="m-3">
            <h4>Ajout d’un aménagement d’examen</h4>
            <hr>
            <form th:method="post" th:action="@{/dossiers/{id}/amenagements/create(id=${currentDossier.id})}" th:object="${amenagement}">
            <div class="row">
                <div class="col-12 col-xl-6">
                        <input type="hidden" th:field="*{dossier}">
                        <div class="row mb-1">
                            <div class="col-4" style="width: 250px;">
                                <label class="form-label" for="typeAmenagement">Type d’aménagement</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <select id="typeAmenagement" type="text" class="form-select" th:name="typeAmenagement">
                                    <option value="" disabled selected>Choisir</option>
                                    <option th:each="typeAmenagement : ${typeAmenagements}" th:text="#{'amenagement.type-amenagement.' +${typeAmenagement}}" th:value="${typeAmenagement}"></option>
                                </select>
                            </div>
                        </div>
                        <div id="amenagement-end-date" class="row mb-1 align-items-baseline d-none">
                            <div class="col-4" style="width: 250px;">
                                <label th:for="end-date" class="form-label">Date de fin</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <input id="end-date" type="date" class="form-control" th:name="endDate" th:value="${now}" required>
                                <p th:if="${#fields.hasErrors('endDate')}" th:errorclass="error" th:errors="*{endDate}"></p>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-4" style="width: 250px;">
                                <label class="form-label">Types d’épreuves</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <th:block th:each="typeEpreuve : ${typeEpreuves}">
                                    <div class="form-check">
                                        <input th:id="${typeEpreuve}" type="checkbox" class="form-check-input">
                                        <label class="form-check-label" th:for="${typeEpreuve}" th:text="#{'amenagement.type-epreuve.' +${typeEpreuve}}"></label>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-4" style="width: 250px;">
                                <label th:for="autre-type-epreuve" class="form-label">Autre type d’épreuve</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <input id="autre-type-epreuve" type="text" class="form-control" th:field="*{autresTypeEpreuve}">
                                <p th:if="${#fields.hasErrors('autresTypeEpreuve')}" th:errorclass="error" th:errors="*{autresTypeEpreuve}"></p>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-4" style="width: 250px;">
                                <label th:for="amenagementText" class="form-label">Aménagement</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <div class="agape-amenagement-textarea-wrapper">
                                <textarea id="amenagementText" type="text" rows="7" class="form-control agape-amenagement-textarea" th:field="*{amenagementText}"></textarea>
                                </div>
                                <p th:if="${#fields.hasErrors('amenagementText')}" th:errorclass="error" th:errors="*{amenagementText}"></p>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-4" style="width: 250px;">
                                <label class="form-label">Autorisation de transmission</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <th:block th:each="autorisation : ${autorisations}">
                                    <div class="form-check">
                                        <input th:id="${autorisation}" name="autorisation" type="radio" class="form-check-input" th:value="${autorisation}" required>
                                        <label class="form-check-label" th:for="${autorisation}" th:text="#{'dossier.autorisation.' +${autorisation}}"></label>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                <div class="col-12 col-xl-6">
                        <div class="row mb-1">
                            <div class="col-4" style="width: 250px;">
                                <label class="form-label" for="classification">Classification du handicap</label>
                            </div>
                            <div class="col-12 col-xxl-8">
                                <th:block th:each="classification : ${classifications}">
                                    <div class="form-check">
                                        <input disabled id="classification" type="checkbox" th:value="${classification}">
                                        <label class="form-check-label" th:for="${classification}" th:text="#{'dossier.classification.' +${classification}}"></label>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-6">
                    <input type="submit" class="btn btn-success" value="Valider">
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: black"></footer>
<div th:replace="fragments/flash :: flash"></div>
</body>
</html>
