<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!--/*@thymesVar id="individu" type="org.esupportail.esupagape.entity.Individu"*/-->
    <!--/*@thymesVar id="contacts" type="java.util.List<org.esupportail.esupagape.entity.Contact>"*/-->
    <head th:replace="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main class="row ms-3 me-2">
            <div th:replace="fragments/side :: side"></div>
            <div class="col pt-3">
                <div class="mb-3">
                    <a th:href="@{/dossiers}" class="text-center ">Retour Ã  la liste des dossiers</a>
                </div>
                <div th:replace="fragments/tabs-years :: tabs-years"></div>
                <div th:replace="fragments/tabs-content :: tabs-content(active='contacts')"></div>
                <div>
                    <div class="mx-5 mt-2">
                        <a class="btn btn-primary mt-3" type="button"> Ajouter</a>
                    </div>
                </div>
                <table class="table table-striped table-responsive mx-auto mt-4">
                    <thead class="text-start mt-2 mb-2 table-info">
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Interlocuteur</th>
                            <th>Compte rendu</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${contacts}">
                            <td th:text="${#temporals.format(contact.date, 'dd/MM/yyyy')}"></td>
                            <td th:text="#{'contact.type-contact.' +${contact.typeContact}}"></td>
                            <td th:text="${contact.interlocuteur}"></td>
                            <td th:text="${contact.compteRendu}"></td>
                            <td>
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item border-0 p-1 bg-transparent">
                                        <a class="btn btn-info" th:href="@{/dossiers/{id}/contacts/{contactId}/show(id=${currentDossier.id},contactId=${contact.id})}" role="button"><i class="bi bi-eye"></i>
                                        </a>
                                    </li>
                                    <li class="list-group-item border-0 p-1 bg-transparent">
                                        <a class="btn btn-warning" th:href="@{/dossiers/{id}/contacts/{contactId}/update(id=${currentDossier.id},contactId=${contact.id})}" role="button"><i class="bi bi-pencil"></i>
                                        </a>
                                    </li>
                                    <li class="list-group-item border-0 p-1 bg-transparent">
                                        <a data-bs-toggle="modal"
                                                href="#"
                                                data-bs-target="#modal-warning"
                                                th:attr="data-bs-target='#modal-warning'+${contact.id}"
                                                class="btn btn-danger"><i class="bi bi-journal-x"></i></a>
                                        <div class="modal modal-warning fade in" th:id="modal-warning+${contact.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:action="@{/dossiers/{id}/contacts/{contactId}/delete(id=${currentDossier.id},contactId=${contact.id})}"
                                                            th:method="delete">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Suppression d'un contact</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="alert alert-danger text-center">Confirmez-vous la suppression de
                                                                ce contact?
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-outline pull-left"
                                                                    data-bs-dismiss="modal">
                                                                Annuler
                                                            </button>
                                                            <button type="submit" class="btn btn-outline pull-left btn-danger">Supprimer
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer th:replace="fragments/footer :: contact"></footer>
        <div th:replace="fragments/flash :: flash"></div>
    </body>
</html>
