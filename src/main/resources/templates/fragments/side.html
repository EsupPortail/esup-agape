<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!--/*@thymesVar id="currentDossier" type="org.esupportail.esupagape.entity.Dossier"*/-->
    <div th:fragment="side" class="agape-side bg-light position-sticky me-2">
        <div class="p-2">
            <span class="fs-6 card text-bg-primary mb-3 ps-3">Fiche</span>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none">
                            <img th:src="'/dossiers/photo/' + ${currentDossier.individu.id}" alt="" class="me-4" width="90" height="100">
                        </a>
                    </div>
                    <div class="col-6">
                        <dt>Nom</dt>
                        <dd th:text="${#strings.toUpperCase(currentDossier.individu.name)}"></dd>
                        <dt>Prénom</dt>
                        <dd th:text="${#strings.capitalize(#strings.toLowerCase(currentDossier.individu.firstName))}"></dd>
                    </div>
                </div>
                <dl class="row">
                    <dt class="col-sm-5">N° Étudiant</dt>
                    <dd class="col-sm-7" th:text="${currentDossier.individu.numEtu}"></dd>
                    <dt class="col-sm-5">Login</dt>
                    <dd class="col-sm-7" th:text="${currentDossier.individu.eppn}"></dd>
                    <dt class="col-sm-5">Date de naissance</dt>
                    <dd class="col-sm-7" th:text="|${#temporals.format(currentDossier.individu.dateOfBirth, 'dd/MM/yyyy')} (${age} ans)|"></dd>
                    <dt class="col-sm-5">Type d'individu</dt>
                    <dd class="col-sm-7" th:text="#{'dossier.typeIndividu.' + ${currentDossier.type}}"></dd>
                    <dt>Statut du dossier</dt>
                    <dd>
                        <th:block th:switch="${currentDossier.statusDossier}">
                            <span th:case="${currentDossier.statusDossier.SUIVI}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.SUIVI}}" class="badge text-bg-success"></span>
                            <span th:case="${currentDossier.statusDossier.IMPORTE}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.IMPORTE}}" class="badge text-bg-import"></span>
                            <span th:case="${currentDossier.statusDossier.AJOUT_MANUEL}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.AJOUT_MANUEL}}" class="badge text-bg-info"></span>
                            <span th:case="${currentDossier.statusDossier.ACCUEILLI_ENTRETIEN_PHYSIQUE}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.ACCUEILLI_ENTRETIEN_PHYSIQUE}}" class="badge text-bg-warning"></span>
                            <span th:case="${currentDossier.statusDossier.ACCUEILLI_ENTRETIEN_TELEPHONIQUE_MAIL}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.ACCUEILLI_ENTRETIEN_TELEPHONIQUE_MAIL}}" class="badge text-bg" style="background-color:#d3d3d3;"></span>
                            <span th:case="${currentDossier.statusDossier.IMPOSSIBLE_A_CONTACTER}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.IMPOSSIBLE_A_CONTACTER}}" class="badge text-bg-dark"></span>
                            <span th:case="${currentDossier.statusDossier.RECU_PAR_LA_MEDECINE_PREVENTIVE}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.RECU_PAR_LA_MEDECINE_PREVENTIVE}}" class="badge text-bg-primary"></span>
                            <span th:case="${currentDossier.statusDossier.DESINSCRIT}" th:text="#{'dossier.statusDossier.' +${currentDossier.statusDossier.DESINSCRIT}}" class="badge text-bg-danger"></span>
                        </th:block>
                    </dd>
                    <dt class="col-sm-5">Genre</dt>
                    <dd class="col-sm-7" th:text="${currentDossier.individu.gender != null} ? #{'individu.gender.'+${currentDossier.individu.gender}} : 'Inconnu'"></dd>
                    <dt class="col-sm-5">Nationalité</dt>
                    <dd class="col-sm-7" th:text="${currentDossier.individu.nationalite}"></dd>
                </dl>
            </div>
            <span class="fs-6 card text-bg-primary mt-3 mb-3 ps-3">Contacts</span>
            <div class="container">
                <dl class="row">
                    <dt>Email universitaire</dt>
                    <dd th:text="${currentDossier.individu.emailEtu}"></dd>
                    <dt>Email personnel</dt>
                    <dd th:text="${currentDossier.individu.emailPerso}"></dd>
                    <dt class="col-sm-5">Téléphone portable</dt>
                    <dd class="col-sm-7" th:text="${currentDossier.individu.contactPhone}"></dd>
                    <dt class="col-sm-5">Téléphone fixe</dt>
                    <dd class="col-sm-7" th:text="${currentDossier.individu.fixPhone}"></dd>
                </dl>
            </div>
            <span class="fs-6 card text-bg-primary mb-3 ps-3">Adresses</span>
            <div class="accordion" id="accordionAddress">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddress1" aria-expanded="false" aria-controls="collapseAddress1">
                            Adresse annuelle
                        </button>
                    </h2>
                    <div id="collapseAddress1" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionAddress">
                        <div class="accordion-body">
                            <ul>
                                <li th:text="${currentDossier.individu.currentAddress}">Adresse annuelle</li>
                                <li th:text="${currentDossier.individu.currentCP}"></li>
                                <li th:text="${currentDossier.individu.currentCity}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddress2" aria-expanded="false" aria-controls="collapseAddress2">
                            Adresse fixe
                        </button>
                    </h2>
                    <div id="collapseAddress2" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionAddress">
                        <div class="accordion-body">
                            <ul>
                                <li th:text="${currentDossier.individu.fixAddress}">Adresse fixe</li>
                                <li th:text="${currentDossier.individu.fixCP}"></li>
                                <li th:text="${currentDossier.individu.fixCity}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
